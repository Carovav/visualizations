<html charset="utf-8">
<head>
    <title>Advertisements in the Egyptian Gazette</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header">
        <figure class="visualization">
            <div id="d3-word-cloud" class="visualization__word-cloud"></div>
            <figcaption class="visualization__caption">This word cloud identifies the most commonly used words in the advertisements of the Egpytian Gazette in 1905, excluding the most common words in English.</figcaption>
        </figure>
        <h1 class="header__title">Advertisements in the Egyptian Gazette</h1>
    </header>
    <!--  -->
    <article class="body">
        <section class="section">
            <h2 class="section__title"></h2>
            <figure class="visualization">
                <div id="d3-pie-chart" class="visualization__pie-chart"></div>
                <figcaption class="visualization__caption"></figcaption>
            </figure>
            <div class="section__body">
                <p></p>
            </div>
        </section>
        <section class="section">
            <h2 class="section__title"></h2>
            <figure class="visualization">
                <div id="d3-chord-chart" class="visualization__chord-chart"></div>
                <figcaption class="visualization__caption">This cord chart displays locations mentioned together in the same advertisements.</figcaption>
            </figure>
            <div class="section__body">
                <p>The assosiations between places in the advertisements has potential to reveal some interesting properties </p>
            </div>
        </section>
    </article>
</body>
</html>
